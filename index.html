<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
 <form action="">
  <section class="details">
    <div class="container">
      <div class="details__inner">
        <h1 class="details__heading">Step 1: Your details</h1>
        <div class="details__box--name">
          <label class="label" for="">
            <p class="details__text">Name:</p>
            <input class="input" type="text" placeholder="First and last name">
          </label>
        </div>
        <div class="details__box--email">
          <label class="label" for="">
            <p class="details__text">Email:</p>
            <input class="input" type="email" placeholder="exampledomain.com">
          </label>
        </div>
        <div class="details__box--phone">
          <label class="label" for="">
          <p class="details__text">Phone:</p>
            <input class="input" type="text" placeholder="Eg: 3176372834349734">
          </label>
        </div>

      </div>
    </div>
  </section>
 </form>
</body>
</html>
